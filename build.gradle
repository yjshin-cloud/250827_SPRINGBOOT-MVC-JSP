plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.5.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'         //
	developmentOnly 'org.springframework.boot:spring-boot-devtools'           //
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'     // WAR DEFAULT SETTING
	testImplementation 'org.springframework.boot:spring-boot-starter-test'    // WAR DEFAULT SETTING
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'              // WAR DEFAULT SETTING

    // JSP 템플릿 엔진 사용을 위한 의존성 추가
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'

    // JSTL (JSP Standard Tag Library) 의존성 (선택 사항이지만 권장)
    // implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api'
    // implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl'
}

tasks.named('test') {
	useJUnitPlatform()
}
